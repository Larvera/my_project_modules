<html lang="en">
<head>
<meta charset="utf-8" />

<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<style type="text/css">
video {
	width: 50%;
	padding: 15px;
	margin: 0px;
	border: 5px solid black;
	border-radius: 13px;
	opacity: 0.70
}
;
</style>
<script>
	var video;

	$(document).ready(
			function() {

				alert($("#aaa").text());

				//video = document.getElementById("video");
				video = $("#video");

				$("#ff").bind("click", findForward);

				//$(video).bind("ended", function() {  alert("END");  } );
				$(video).bind(
						"timeupdate",
						function() {
							$("#time").text(
									"" + Math.floor(video.currentTime) + "/"
											+ Math.floor(video.duration));
						});

			});

	function findForward(e) {

		video.currentTime += 5;

	}
</script>
</head>
<body>
	<div id='aaa'>aaaaaaaaaaaaaaaaa</div>
	<video id="video" controls="controls" autoplay="true">
		<source src="totoro.webm" type="video/webm"></source>
		<source src="totoro.mp4" type="video/mp4"></source>
	</video>
	<br />
	<span id="time"></span>
	<button id="ff">>></button>
</body>
</html>
