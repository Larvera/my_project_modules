<html lang="en">

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script>

		   var target;

			$(document).ready ( function(){
				$("#startMove").bind("click", function(){
					target = setInterval(startMoving, 100);
				});

				$("#stopMove").bind("click", function(){   clearInterval(target); });
				$("#saveImage").bind("click", function(){

					$("#result").append("<br /><br /><img src="+	$("#canvas")[0].toDataURL()+" /><br /><a href="+	$("#canvas")[0].toDataURL()+" target='_blank'>show</a>");
				});


			var ctx = $('#canvas')[0].getContext("2d");

			var x = 75;
			var y = 75;
			var width = 300;
			var height = 300;

			function startMoving() {
				clear();
				ctx.beginPath();
				ctx.arc(x, y, 10, 0, Math.PI*2, true);
				ctx.closePath();
				ctx.fill();
				x++;
				y++;

			};

			function clear(){
				ctx.clearRect(0, 0, 300, 300);
			};

			});

		</script>
	</head>
	<body>
		<button id="startMove">START</button><br/>
		<button id="stopMove">STOP</button><br/>
		<button id="saveImage">SAVE</button><br/>
		<canvas id="canvas" width="300" height="300"></canvas>
		<div id="result"></div>
	</body>
