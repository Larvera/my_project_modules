	<body>
		<canvas id="canvas" width="300" height="300"></canvas>
		<script>
			var ctx = $('#canvas')[0].getContext("2d");

			var x = 75;
			var y = 75;
			var width = 300;
			var height = 300;

			setInterval( function() {
				clear();
				ctx.beginPath();
				ctx.arc(x, y, 10, 0, Math.PI*2, true);
				ctx.closePath();
				ctx.fill();
				x++;
				y++;

			} , 100);

			function clear(){
				ctx.clearRect(0, 0, 300, 300);
			}

		</script>
	</body>
