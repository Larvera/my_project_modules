<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {

		// selectbox change 이벤트
		$("#bannerSizeSelectbox").change(function() {
			var test = $(this).val();
			console.log(test);
		});

		$("#selected").click(function() {
			console.log("#######################################");
			console.log("## selected START");
			console.log("#######################################");

			var test = $("#bannerSizeSelectbox > option:selected").val();
			var text = $("#bannerSizeSelectbox > option:selected").text();
			console.log(text + "=" + test);
		});

		$("#optionSelected").click(function() {
			var selectboxId = $("#selectboxId").val(); // 서버에서 전달 받은 id

			// 첫 번째 방법 (복잡한 방법)
// 			$("#bannerSizeSelectbox > option").each(function() {
// 				var test = $(this).val();
// 				if (selectboxId == test) {
// 					$(this).attr("selected", true);
// 				}
// 			});

			// 두 번째 방법 (깔끔한 방법)
			$("#bannerSizeSelectbox > option[value=" + selectboxId + "]").attr("selected", true);

		});

	});

</script>
</head>
<body>

	<div id="selectboxArea">
		<select id="bannerSizeSelectbox" name="select">
			<option value="A">AAAAAA</option>
			<option value="B">BBBBBB</option>
			<option value="C">CCCCCC</option>
			<option value="D">DDDDDD</option>
		</select>
	</div>

	<div id="buttonGroups">
		<input type="button" id="selected" value="get selected" />
		<input type="button" id="optionSelected" value="optionSelected" />
	</div>

	<input type="hidden" id="selectboxId" value="B">

</body>
</html>
